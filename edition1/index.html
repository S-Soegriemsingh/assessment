<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel='stylesheet' href='./assets/css/style.css' />
        <link rel='stylesheet' href='./assets/css/bootstrap.min.css' />
        <script src="./assets/js/form.js"></script>
        <script src="./assets/js/validation.js"></script>
        <title>Contact us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 offset-1">
                    <div class="jumbotron">
                        <h1>Contact us!</h1>
                        <p>Please fill in the form below.</p>
                    </div>
                    <div class="form-group">
                        <form>
                            <label>Firstname</label>
                            <div>
                                <input type="text" class="form-control" placeholder="Enter firstname" onkeyup="firstnameValidation(this)" required />
                                <div class="invalid-feedback">
                                    Firstname must be 3 or more characters long.
                                </div>
                            </div>
                            
                            <div>
                                <label>Lastname</label>
                                <input type="text" class="form-control" placeholder="Enter lastname" onkeyup="lastnameValidation(this)" required />
                                <div class="invalid-feedback">
                                    Lastname must be 3 or more characters long.
                                </div>
                            </div>

                            <div>
                                <label>Age</label>
                                <select class="form-control" id="select" onclick="ageValidation(this)">
                                    <option selected>Select age</option>
                                </select>
                                <div class="invalid-feedback">
                                    Age must be selected.
                                </div>
                            </div>

                            <div>
                                <label>Message</label>
                                <textarea class="form-control" rows="5" id="message" onkeyup="messageValidation(this)" required></textarea>
                                <div class="invalid-feedback">
                                    Message must be 10 or more characters long.
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" onclick="validation(this)">Submit</button>
                        </form>
                    </div>

                    <div id="output"></div>
                </div>
            </div>
        </div>
    </body>
</html>
